<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>giflib | Home</title>
</head>
<body>
<div th:include="fragment :: layout"></div>

    <div class="gifs container">
        <div class="row">
            <ul>
                <p th:if="${comment}" th:text="${comment}"></p>

                <div class="col s12 l4" th:each="gif : ${gifss}">
                    <img th:src="@{${gif.getUrl()}}" alt="gif"><br>
                    <p th:text="${gif.username}"</p>

                </div>
                <div class="col s12 l6" th:each="gif : ${gifs}">
                    <img th:src="@{${gif.getUrl()}}" alt="gif"><br>
                    <p th:text="${gif.name}"</p>
                </div>

            </ul>
        </div>
    </div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
